<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <nav
      class="fixed z-10 left-0 top-0 h-screen w-16 flex justify-center decoration-transparent"
    >
      <article
        class="flex flex-col items-center w-full h-full overflow-hidden text-gray-300 rounded justify-center"
      >
        <!-- Component Start -->
        <div
          class="flex flex-col items-center mt-3 border-t border-gray-700 bg-gray-800"
        >
          <a
            class="flex items-center justify-center w-12 h-12 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
            href="#"
          >
            <svg
              class="w-[34px] h-[34px] text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
          <a
            class="flex items-center justify-center w-16 h-16 mt-auto bg-gray-800 hover:bg-gray-700 hover:text-gray-300"
            href="#"
          >
            <svg
              class="w-[34px] h-[34px] text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.2"
                d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"
              />
            </svg>
          </a>
          <a
            class="flex items-center justify-center w-16 h-16 mt-auto bg-gray-800 hover:bg-gray-700 hover:text-gray-300"
            href="#"
          >
            <svg
              class="w-6 h-6 stroke-current"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </a>
        </div>
      </article>
    </nav>
    <header class="w-full flex justify-around mt-7">
      <h1 class="font-black text-stone-50 z-10">
        <span class="text-green-500">TV</span>SHOW
      </h1>
      <input
        class="flex h-9 w-80 rounded-md border border-black/30 px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 bg-gray-700 hover:text-gray-300"
        type="text"
        placeholder="Search movie"
        id="name"
      />
      <section id="bg-img">
        `
        <div class="relative">
          <div class="carousel max-w-xl flex">
            <!-- Carousel items -->
            <div class="carousel-item">
              <!-- <img
                src="z"
                alt="Carousel Image 1"
                class="w-full h-96 object-cover"
              /> -->
            </div>
            <div class="carousel-item">
              <!-- <img
                src="https://source.unsplash.com/random/800x600?2"
                alt="Carousel Image 2"
                class="w-full h-96 object-cover"
              /> -->
            </div>
            <div class="carousel-item">
              <!-- <img
                src="https://source.unsplash.com/random/800x600?3"
                alt="Carousel Image 3"
                class="w-full h-96 object-cover"
              /> -->
              <!-- Carousel items -->
              <div class="carousel-item">
                <!-- <img
                src="z"
                alt="Carousel Image 1"
                class="w-full h-96 object-cover"
              /> -->
              </div>
              <!-- Carousel items -->
              <div class="carousel-item">
                <!-- <img
                  src="z"

                  class="w-full h-96 object-cover"
                /> -->
              </div>
            </div>
          </div>

          <!-- Carousel controls -->
          <div
            class="absolute inset-y-0 left-0 flex items-center justify-start pl-4"
          >
            <button
              class="carousel-control-prev bg-gray-800 hover:bg-gray-700 text-white rounded-full p-2 focus:outline-none"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
            </button>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center justify-end pr-4"
          >
            <button
              class="carousel-control-next bg-gray-800 hover:bg-gray-700 text-white rounded-full p-2 focus:outline-none"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        `;
      </section>
    </header>
    <main
      class="grid place-items-center grid-rows-4 gap-4 xl:grid-cols-4 mt-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    ></main>

    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</html>
